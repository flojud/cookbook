<div class="container">

    <div class="row justify-content-center">
        <div class="col-6">
          <div class="row mt-4">
            <input class="categorysearch"  placeholder="Search" (input)="search($event)">
          </div>
        </div>
    
      </div>
      
      <div class="row justify-content-center">
          <!-- 1st Column -->
          <div class="col-2 text-center">
            <small class="font-italic">{{ count }} Ergebnisse </small>
          </div>
          <!-- 2nd Column  -->
          <div class="col-1">
            <ul class="text-left p-0 m-0" style="list-style-type: none;">
              <li dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="waves-light" mdbWavesEffect>
                  <i class="fas fa-caret-down"></i>
                </a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" mdbWavesEffect (click)="filter('asc')">Aufsteigend</a>
                    <a class="dropdown-item waves-light" mdbWavesEffect (click)="filter('desc')">Absteigend</a>
                    <div class="divider dropdown-divider"></div>
                    <a class="dropdown-item waves-light" mdbWavesEffect (click)="filter('date-asc')">Neueste</a>
                    <a class="dropdown-item waves-light" mdbWavesEffect (click)="filter('date-desc')">Ã„lteste</a>
                    
                </div>
              </li>
            </ul>
          </div>
      </div>


    <!-- start here  -->
    <ul class="list-group mt-4">
        <li 
        *ngFor="let category of categories" 
        class="list-group-item d-flex justify-content-between align-items-center">
            {{ category.name }}
            <span>
                <a (click)="edit(category)" *ngIf="this.isLoggedIn" class="mr-3"><i class="fas fa-edit"></i></a>
                <a (click)="delete(category)" *ngIf="this.isLoggedIn" class="mr-3"><i class="fas fa-trash"></i></a>
            </span>
        </li>
    </ul>
</div>
