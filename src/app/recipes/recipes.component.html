<div class="container">
  <div class="row">
    <div class="col-sm-6" *ngFor="let recipe of recipes">
      <div class="card mt-4" >
        
        <div>
          <img class="card-img-top" src={{recipe.image}}>
        </div>
        
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{recipe.category}}</h6>

          <div class="d-grid gap-2 d-md-flex">
            <button class="btn btn-outline-primary btn-sm" type="button" data-bs-toggle="collapse" href="#collapseIngredients" role="button" aria-expanded="false" aria-controls="collapseIngredients">Zutaten</button>
            <button class="btn btn-outline-primary btn-sm" type="button" data-bs-toggle="collapse" href="#collapseDescription" role="button" aria-expanded="false" aria-controls="collapseDescription">Beschreibung</button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteRecipe(recipe)">LÃ¶schen</button>
          </div>

          <div class="collapse" id="collapseIngredients">
            <div class="card card-body">
              {{recipe.ingredients}}
            </div>
          </div>

          <div class="collapse" id="collapseDescription">
            <div class="card card-body">
              {{recipe.description}}
            </div>
          </div>
   
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        ...
      </div>
    </div>
  </div>

</div>
