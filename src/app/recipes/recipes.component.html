<div class="container">

  <div class="row justify-content-center">
    <div class="col-6">
      <div class="row mt-4">
        <input class="recipesearch"  placeholder="Search" (input)="search($event)">
      </div>
    </div>

  </div>
  
  <div class="row justify-content-center">
      <!-- 1st Column -->
      <div class="col-2 text-center">
        <small class="font-italic">{{ count }} Ergebnisse </small>
      </div>
      <!-- 2nd Column  -->
      <div class="col-1">
        <ul class="text-left p-0 m-0" style="list-style-type: none;">
          <li dropdown>
            <a dropdownToggle mdbWavesEffect type="button" class="waves-light" mdbWavesEffect>
              <i class="fas fa-caret-down"></i>
            </a>
            <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                <a class="dropdown-item waves-light" mdbWavesEffect (click)="filter('asc')">Aufsteigend</a>
                <a class="dropdown-item waves-light" mdbWavesEffect (click)="filter('desc')">Absteigend</a>
                <div class="divider dropdown-divider"></div>
                <a class="dropdown-item waves-light" mdbWavesEffect (click)="filter('date-asc')">Neueste</a>
                <a class="dropdown-item waves-light" mdbWavesEffect (click)="filter('date-desc')">Ã„lteste</a>
                
            </div>
          </li>
        </ul>
      </div>
  </div>


  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col-sm-4" *ngFor="let recipe of recipes">
      <div class="card mt-4 shadow rounded" [routerLink]="['/recipe', recipe.id]">
        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
          <img
            src="{{recipe.image}}"
            class="img-fluid responsive"
          />
          <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <small class="text-muted">{{recipe.category}}</small>
          <small class="text-muted">{{recipe.author}}</small>
          <small class="text-muted">{{recipe.creationdate}}</small>
        </div>
      </div>
      <!--
      <mdb-card class="mt-4" [routerLink]="['/recipe', recipe.id]">
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
          <mdb-card-img class="card-img-top img-fluid" src={{recipe.image}} alt="Card image cap"></mdb-card-img>
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{recipe.name}}</h4>
          </mdb-card-title>
          <mdb-card-text>{{recipe.category}}</mdb-card-text>
          <mdb-card-text>{{ recipe.description | slice:0:100 }} ... </mdb-card-text> 
        </mdb-card-body>
      </mdb-card>
    -->
    </div>
  </div>
</div>
