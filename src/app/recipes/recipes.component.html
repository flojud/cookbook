<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let recipe of recipes">
      <!-- Card -->
      <mdb-card class="mt-4">
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
          <!-- Card img -->
          <mdb-card-img src={{recipe.image}} alt="Card image cap"></mdb-card-img>
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <!--Card content-->
        <mdb-card-body>
          <!--Title-->
          <mdb-card-title>
            <h4>{{recipe.name}}</h4>
          </mdb-card-title>
          <!--Text-->
          <mdb-card-text>{{recipe.category}}</mdb-card-text>
          <mdb-card-text>{{recipe.description}}</mdb-card-text>
          <mdb-card-text>{{recipe.ingredients}}</mdb-card-text>
  
          <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>
        </mdb-card-body>
      </mdb-card>
      <!-- Card -->
    </div>
  
  </div>
</div>
