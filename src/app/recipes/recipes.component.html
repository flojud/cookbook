<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let recipe of recipes">
      <!-- Card -->
      <mdb-card class="mt-4">
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
          <!-- Card img -->
          <mdb-card-img src={{recipe.image}} alt="Card image cap"></mdb-card-img>
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <!--Card content-->
        <mdb-card-body>
          <!--Title-->
          <mdb-card-title>
            <h4>{{recipe.name}}</h4>
          </mdb-card-title>
          <!--Text-->
          <mdb-card-text>{{recipe.category}}</mdb-card-text>
          <mdb-card-text>{{ recipe.description | slice:0:20 }} ... </mdb-card-text>
          <!-- <mdb-card-text>{{recipe.ingredients | slice:0:20 }} ...</mdb-card-text> -->
          
          <button class="btn btn-outline-primary ml-2" [routerLink]="['/recipe', recipe.id]">Anzeigen</button>
          <button class="btn btn-outline-danger ml-2" (click)="deleteRecipe(recipe)">LÃ¶schen</button>
          
        </mdb-card-body>

      </mdb-card>
      <!-- Card -->
    </div>
  
  </div>

  <!-- Floating Create Button -->
  <div class="fab-container">
    <button mat-fab color="primary">
        <mat-icon class="fas fa-plus" routerLink="/add"></mat-icon>
      </button>
  </div>
</div>
