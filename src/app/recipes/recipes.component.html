<div class="container">
  <!-- Search form -->
  <div class="row justify-content-md-center mt-4">
    <div class="col-12 col-md-auto">
      <form>
        <div class="form-row">
          <div class="col">
            <div class="md-form mt-0">
              <input style="width: 300px;" type="text" class="form-control" placeholder="Search" (input)="search($event)">
            </div>
          </div>
          <div class="col">
            <div class="md-form mt-0">
              <span ngbDropdown style="display: block;">
                <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle (click)="filter($event)"><i class="fas fa-filter"></i></button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem><i class="fas fa-sort-alpha-up"></i></button>
                  <button ngbDropdownItem><i class="fas fa-sort-alpha-up"></i></button>
                </div>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col-sm-4" *ngFor="let recipe of recipes">
      <div class="card mt-4 shadow rounded" [routerLink]="['/recipe', recipe.id]">
        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
          <img
            src="{{recipe.image}}"
            class="img-fluid responsive"
          />
          <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <small class="text-muted">{{recipe.category}}</small>
          <small class="text-muted">{{recipe.author}}</small>
          <small class="text-muted">{{recipe.creationdate}}</small>
        </div>
      </div>

      </mdb-card>
    -->

  </div>
</div>
