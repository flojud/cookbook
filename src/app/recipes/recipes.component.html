<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let recipe of recipes">
      <!-- Card -->
      <mdb-card class="mt-4">
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
          <!-- Card img -->
          <mdb-card-img src={{recipe.image}} alt="Card image cap"></mdb-card-img>
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <!--Card content-->
        <mdb-card-body>
          <!--Title-->
          <mdb-card-title>
            <h4>{{recipe.name}}</h4>
          </mdb-card-title>
          <!--Text-->
          <mdb-card-text>{{recipe.category}}</mdb-card-text>
          <mdb-card-text>{{ recipe.description | slice:0:20 }} ... </mdb-card-text>
          <!-- <mdb-card-text>{{recipe.ingredients | slice:0:20 }} ...</mdb-card-text> -->

          <button class="btn btn-sg btn-outline-primary" (click)="openRecipe(content, recipe)">Anzeigen</button>
          <button class="btn btn-outline-danger ml-2" (click)="deleteRecipe(recipe)">LÃ¶schen</button>
        </mdb-card-body>
        

      </mdb-card>
      <!-- Card -->
    </div>
  
  </div>
</div>

<!-- Recipe Modul -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ selectedRecipe.name }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <mdb-card class="mt-4">
      <div class="view rgba-white-slight waves-light" mdbWavesEffect>
        <mdb-card-img src={{selectedRecipe.image}} alt="Card image cap"></mdb-card-img>
        <a>
          <div class="mask"></div>
        </a>
      </div>
      <mdb-card-body>
        <mdb-card-title>
          <h4>{{ selectedRecipe.name }}</h4>
        </mdb-card-title>
        <mdb-card-text>{{ selectedRecipe.category }}</mdb-card-text>
        <mdb-card-text>{{ selectedRecipe.description }}</mdb-card-text>
        <mdb-card-text>{{ selectedRecipe.ingredients }}</mdb-card-text>
      </mdb-card-body>
    
    </mdb-card>
  </div>
</ng-template>
