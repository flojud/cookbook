<div class="container">
    
    <h1>{{ recipe.name }}</h1>
    <div class="m-4">
        <div class="mt-4">{{ recipe.description }}</div>
        <div class="mt-4">{{ recipe.ingredients }}</div>
        <div class="mt-4">{{ recipe.category }}</div>
        <div class="mt-4">{{ recipe.url }}</div>
        <div class="mt-4">{{ recipe.image }}</div>
        <div class="mt-4">
            <ngb-rating [rate]="3"></ngb-rating>
        </div>
      </div>  
</div>
