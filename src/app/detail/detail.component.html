<div class="container">

    <!-- teaser image -->
    <div class="mb-4" style="
        background-image: url( '{{ recipe.image }}' );
        filter: blur(8px);
        -webkit-filter: blur(8px);
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;">
    <img src="{{ recipe.image }}" class="img-fluid z-depth-1" />
    </div>
    <div class="bg-text">
        <h1>{{ recipe.name }}</h1>
        <p>{{ recipe.category }}</p>
    </div>

    <!-- right: content -->
    <mat-tab-group class="mb-4">
        <mat-tab label="Beschreibung"><div [innerHTML]="recipe.description"></div></mat-tab>
        <mat-tab label="Zutaten"><div [innerHTML]="recipe.ingredients"></div></mat-tab>
        <mat-tab label="Foto">
            <img src="{{ recipe.image }}"/>
        </mat-tab>
    </mat-tab-group>
</div>
