<eco-fab-speed-dial class="fab-cookbook">
    <eco-fab-speed-dial-trigger>
      <button mat-fab (click)="doAction('trigger')"><mat-icon>menu</mat-icon></button>
    </eco-fab-speed-dial-trigger>
  
    <eco-fab-speed-dial-actions>
      <button mat-mini-fab routerLink="/add"><i class="fas fa-utensils"></i></button>
      <button mat-mini-fab routerLink="/categories"><i class="far fa-folder-open"></i></button>
    </eco-fab-speed-dial-actions>
</eco-fab-speed-dial>
