<eco-fab-speed-dial class="fab-cookbook" *ngIf="this.isLoggedIn">
    <eco-fab-speed-dial-trigger>
      <button mat-fab (click)="buttonClick()"><mat-icon>menu</mat-icon></button>
    </eco-fab-speed-dial-trigger>
    
    <eco-fab-speed-dial-actions>
      <!-- create recipe -->
      <button mat-mini-fab routerLink="/recipe/add"><i class="fas fa-utensils"></i></button>
      <!-- create category -->
      <button mat-mini-fab routerLink="category/add"><i class="far fa-folder-open"></i></button>
    </eco-fab-speed-dial-actions>
</eco-fab-speed-dial>
